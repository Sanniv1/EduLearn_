<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Materials - EduLearn</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/materials.css">
</head>
<body>
    <div id="sidebar-placeholder"></div>

    <main class="main-content">
        <div class="page-container">
            <header class="section-header">
                <h1>Courses</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Search courses...">
                    <button><img src="../assets/search.svg" alt="search"></button>
                </div>
            </header>

            <div class="materials-grid">
                <!-- Mathematics -->
                <div class="card subject-card">
                    <div class="subject-icon">
                        <img src="../assets/math.svg" alt="Mathematics">
                    </div>
                    <h3>Mathematics</h3>
                    <ul class="material-list">
                        <li>
                            <a href="#" class="material-link">
                                <img src="../assets/pdf.svg" alt="PDF">
                                <span>Calculus Notes</span>
                                <span class="material-size">2.5 MB</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="material-link">
                                <img src="../assets/video.svg" alt="Video">
                                <span>Algebra Tutorial</span>
                                <span class="material-duration">45 min</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="material-link">
                                <img src="../assets/doc.svg" alt="Document">
                                <span>Practice Problems</span>
                                <span class="material-size">1.2 MB</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Physics -->
                <div class="card subject-card">
                    <div class="subject-icon">
                        <img src="../assets/physics.svg" alt="Physics">
                    </div>
                    <h3>Physics</h3>
                    <ul class="material-list">
                        <li>
                            <a href="#" class="material-link">
                                <img src="../assets/pdf.svg" alt="PDF">
                                <span>Mechanics Notes</span>
                                <span class="material-size">3.1 MB</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="material-link">
                                <img src="../assets/video.svg" alt="Video">
                                <span>Lab Experiments</span>
                                <span class="material-duration">60 min</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Chemistry -->
                <div class="card subject-card">
                    <div class="subject-icon">
                        <img src="../assets/chemistry.svg" alt="Chemistry">
                    </div>
                    <h3>Chemistry</h3>
                    <ul class="material-list">
                        <li>
                            <a href="#" class="material-link">
                                <img src="../assets/pdf.svg" alt="PDF">
                                <span>Organic Chemistry</span>
                                <span class="material-size">4.2 MB</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="material-link">
                                <img src="../assets/video.svg" alt="Video">
                                <span>Chemical Reactions</span>
                                <span class="material-duration">30 min</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/include-sidebar.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/theme-manager.js"></script>
    <script src="../js/materials.js"></script>
</body>
</html>
