<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - EduLearn</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
    <div id="sidebar-placeholder"></div>

    <main class="main-content">
        <div class="settings-container">
            <header class="settings-header">
                <h1>Settings</h1>
                <p>Manage your account settings and preferences</p>
            </header>

            <div class="settings-grid">
                <!-- Account Settings -->
                <section class="settings-section">
                    <h2>Account Settings</h2>
                    <div class="settings-card">
                        <form class="settings-form">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" value="Jane Doe">
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" value="jane@example.com">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" value="+1 234 567 890">
                            </div>
                            <button type="submit" class="btn-save">Save Changes</button>
                        </form>
                    </div>
                </section>

                <!-- Profile Settings -->
                <section class="settings-section">
                    <h2>Profile Settings</h2>
                    <div class="settings-card">
                        <div class="profile-picture-section">
                            <div class="profile-picture">
                                <img src="../assets/profile.jpg" alt="Profile Picture" id="profilePreview">
                                <div class="picture-overlay">
                                    <label for="pictureUpload" class="upload-label">
                                        <img src="../assets/icons/camera.svg" alt="Upload">
                                    </label>
                                </div>
                            </div>
                            <input type="file" id="pictureUpload" accept="image/*" hidden>
                            <p class="upload-hint">Click to upload new picture</p>
                        </div>
                    </div>
                </section>

                <!-- Preferences -->
                <section class="settings-section">
                    <h2>Preferences</h2>
                    <div class="settings-card">
                        <div class="preferences-list">
                            <div class="preference-item">
                                <div class="preference-info">
                                    <h3>Email Notifications</h3>
                                    <p>Receive email updates about your courses</p>
                                </div>
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider round"></span>
                                </label>
                            </div>

                            <div class="preference-item">
                                <div class="preference-info">
                                    <h3>Course Progress</h3>
                                    <p>Show your progress to other students</p>
                                </div>
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider round"></span>
                                </label>
                            </div>

                            <div class="preference-item">
                                <div class="preference-info">
                                    <h3>Dark Mode</h3>
                                    <p>Switch between light and dark themes</p>
                                </div>
                                <label class="switch">
                                    <input type="checkbox" id="themeToggle">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="../js/include-sidebar.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/settings.js"></script>
    <script src="../js/theme-manager.js"></script>
</body>
</html>
